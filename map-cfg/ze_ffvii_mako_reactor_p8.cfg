//设置回合时间(分钟)
mp_roundtime "15"

//地图时间(分钟)
mp_timelimit "60"

//母体尸变最大时间(秒)
zr_infect_spawntime_max "30.0"

//母体尸变最小时间(秒)
zr_infect_spawntime_min "30.0"

//开局给多少高爆
sm_maoling_round_hegrenade "1"

//开局给多少冰冻
sm_maoling_round_decoy "0"

//开局给多少屏障
sm_maoling_round_flash "0"

//开局给多少燃烧
sm_maoling_round_molotov "0"

//开局给多少聚合
sm_maoling_round_smoke "0"

//母体尸变模式(动态比例)
zr_infect_mzombie_mode "dynamic"

//人类数量 : 母体数量(1:X)[最大不能超过10]
zr_infect_mzombie_ratio "7"

//母体是否传送到出生点(原地尸变)[咸鱼图0|神图1]
zr_infect_mzombie_respawn "1"

//僵尸复活延迟(秒)
zr_respawn_delay "5.0"

//人类使用ztele次数限制
zr_ztele_human_after "1"

//僵尸使用ztele延迟(秒)
zr_ztele_delay_zombie "3.0"

//人类使用ztele延迟(秒)
zr_ztele_delay_human "3.0"

//僵尸每局ztele次数
zr_ztele_max_zombie "3"

//人类每局ztele次数
zr_ztele_max_human "1"

//空中击退倍率
zr_maoling_knockback_air_multiple "0.35"

//地图击退倍率
zr_maoling_knockback_map_multiple "1.15"

//地图重力(800默认,现在服务器通用是780,800的话,咸鱼不会大跳很多地方上不去)
sv_gravity "780"

//冰冻范围[最大不能超过350]
zr_maoling_distance_decoy "250"

//冰冻时间[最大不能超过4.0]
zr_maoling_duration_decoy "2.0"

//屏障范围[最大不能超过400]
zr_maoling_distance_flash "300"

//屏障时间[最大不能超过5.0]
zr_maoling_duration_flash "3.0"

//聚合范围[最大不能超过500]
zr_maoling_distance_smoke "200"

//聚合时间[最大不能超过5.0]
zr_maoling_duration_smoke "2.0"

//每局最多买多少冰冻(默认是1)[咸鱼图最多1个]
zr_maoling_maxbuy_decoy "2"

//每局最多买多少燃烧(默认是2)[咸鱼图最多1个]
zr_maoling_maxbuy_molotov "2"

//每局最多买多少屏障(默认是0)[咸鱼图禁止]
zr_maoling_maxbuy_flash "0"

//每局最多买多少聚合(默认是1)[咸鱼图禁止]
zr_maoling_maxbuy_smoke "0"

//每局最多买多少重甲(默认是1)[咸鱼图禁止]
zr_maoling_maxbuy_harmor "1"

//每局最多买多少血针(默认是1)[咸鱼图禁止]
zr_maoling_maxbuy_health "1"

//防贴边
sm_antiedging_unstuck "1"

//默认通关Credits倍率(30*此参数)
zr_maoling_passround_credits "1.0"

//默认通关积分(points/放技能要用)
zr_maoling_passround_points "30"

//初始金钱[低于这个数量才会补给]
zr_maoling_map_money "5000"

//是否是神图[神图=1,垃圾图=0]
zr_maoling_map_nice "1"